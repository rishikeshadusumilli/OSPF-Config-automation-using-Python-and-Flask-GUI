<!doctype html>
<html>
   <body>
      <form action="writeUserInput2" method=POST target="_blank">
	<p><b>Login Credentials for R2</b></p>
	Enter Username: <input type="text" name="R2Username"><br>
	Enter Password: <input type="text" name="R2Password"><br>
	<p><b>OSPF Information for R2</b></p>
	OSPF Process ID: <input type="text" name="R2ProcessID"><br>
	OSPF Area ID: <input type="text" name="R2AreaID"><br>
	OSPF Inter-Area ID: <input type="text" name="R2InterAreaID"><br>
	Loopback IP and wildcard mask: <input type="text" name="R2LoopbackIP"><br>
	Networks and wildcard mask on left: <input type="text" name="R2NetworkLeft"><br>
	Networks and wildcard mask on right: <input type="text" name="R2NetworkRight"><br>
    SSH IP: <input type="text" name="R2IP"><br>
	<br><input type="submit" name="Submit" value="Submit"> 
      </form>
   </body>
</html>
